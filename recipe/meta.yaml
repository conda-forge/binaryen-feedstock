{% set version = "105" %}

package:
  name: binaryen
  version: {{ version }}

source:
  url: https://github.com/WebAssembly/binaryen/archive/version_{{ version }}.tar.gz
  sha256: c5ec27c157d3b33ce4360607cc6afe565fa490094237895db2162b3a7d667da2

build:
  number: 0

requirements:
  build:
    - {{ compiler("c") }}
    - {{ compiler("cxx") }}
    - cmake
    - ninja
    - nodejs
    - python

test:
  commands:
    - wasm-shell --help
    - wasm-opt --help
    - wasm-metadce --help
    - wasm2js --help
    - wasm-emscripten-finalize --help
    - wasm-as --help
    - wasm-dis --help
    - wasm-ctor-eval --help
    - wasm-reduce --help

about:
  home: https://github.com/WebAssembly/binaryen
  license: Apache-2.0
  license_file: LICENSE
  summary: Compiler infrastructure and toolchain library for WebAssembly, in C++

extra:
  recipe-maintainers:
    - jakirkham
    - wolfv
